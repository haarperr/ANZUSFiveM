<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <title>Weed Plant</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" />
        <link
            href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/main.js"></script>
    </head>

    <body
        style="
            background: transparent;
            user-select: none;
            color: rgb(255, 255, 255);
            border-color: transparent;
            font-size: 1.5vh;
            min-width: 0;
        "
    >
        <div
            id="main-container"
            class="container float-end justify-content-xxl-center align-items-xxl-center"
            style="
                display: none;
                transform: translateY(2vh);
                transition: opacity 0.2s, transform 0.2s ease-in-out;
                opacity: 0;
                width: auto;
                height: 50vh;
                margin-right: 20vw;
                margin-top: 20vh;
                min-width: 15vw;
                max-width: 20vw;
                min-height: 50vh;
                max-height: 60vh;
            "
        >
            <div
                class="selector header d-flex"
                style="
                    width: 100%;
                    height: 6vh;
                    border-radius: 2vh;
                    border-top-left-radius: 2.5vh;
                    border-top-right-radius: 2.5vh;
                    border-bottom-right-radius: 1vh;
                    border-bottom-left-radius: 1vh;
                "
            >
                <span
                    class="text-uppercase text-center d-grid d-xxl-flex justify-content-center align-content-center flex-nowrap align-items-xxl-center"
                    id="seed-name"
                    style="font-weight: bold; width: 100%; text-align: center; font-size: 2vh"
                    >PANTO</span
                >
            </div>
            <div
                class="selector content"
                style="
                    width: auto;
                    height: auto;
                    border-radius: 1vh;
                    max-width: 20vw;
                    min-width: 15vw;
                    white-space: nowrap;
                    margin-top: 0.2vh;
                    padding-top: 0.3vh;
                    position: relative;
                    margin-bottom: 0.2vh;
                    padding-bottom: 0.3vh;
                "
            >
                <div id="progress-block">
                    <div style="height: 4.5vh; display: flex; min-width: 0">
                        <div
                            class="d-flex float-start justify-content-xxl-center align-items-xxl-center"
                            style="
                                width: auto;
                                height: auto;
                                justify-content: center;
                                align-items: center;
                                margin-left: 0.7vh;
                            "
                        >
                            <i
                                class="fa fa-chart-line fa-swap-opacity d-flex d-xxl-flex justify-content-xxl-center align-items-xxl-center"
                                style="
                                    height: 3.5vh;
                                    width: 3.5vh;
                                    background: rgba(255, 255, 255, 0.06);
                                    border-radius: 2vh;
                                    justify-content: center;
                                    align-items: center;
                                "
                            ></i>
                        </div>

                        <div
                            class="d-flex"
                            style="
                                width: 100%;
                                height: auto;
                                align-items: center;
                                overflow: hidden;
                                white-space: nowrap;
                                min-width: 0;
                                text-overflow: ellipsis;
                                margin-left: 1vh;
                                margin-right: 1vh;
                            "
                        >
                            <strong
                                style="
                                    flex-grow: 1;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    white-space: nowrap;
                                    word-break: break-all;
                                "
                                >Progress</strong
                            >
                            <strong
                                style="
                                    flex-grow: 1.7;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    white-space: nowrap;
                                    word-break: break-all;
                                "
                                ;
                                id="progressbar"
                            >
                                <div id="progressbarProgress"></div>
                            </strong>
                        </div>
                    </div>
                </div>
                <div id="health-block">
                    <div style="height: 4.5vh; display: flex; min-width: 0">
                        <div
                            class="d-flex float-start justify-content-xxl-center align-items-xxl-center"
                            style="
                                width: auto;
                                height: auto;
                                justify-content: center;
                                align-items: center;
                                margin-left: 0.7vh;
                            "
                        >
                            <i
                                class="fa fa-medkit d-flex d-xxl-flex justify-content-xxl-center align-items-xxl-center"
                                style="
                                    height: 3.5vh;
                                    width: 3.5vh;
                                    background: rgba(255, 255, 255, 0.06);
                                    border-radius: 2vh;
                                    justify-content: center;
                                    align-items: center;
                                "
                            ></i>
                        </div>
                        <div
                            class="d-flex"
                            style="
                                width: 100%;
                                height: auto;
                                align-items: center;
                                overflow: hidden;
                                white-space: nowrap;
                                min-width: 0;
                                text-overflow: ellipsis;
                                margin-left: 1vh;
                                margin-right: 1vh;
                            "
                        >
                            <strong
                                style="
                                    flex-grow: 1;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    white-space: nowrap;
                                    word-break: break-all;
                                "
                                >Health</strong
                            >
                            <strong
                                style="
                                    flex-grow: 1.2;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    white-space: nowrap;
                                    word-break: break-all;
                                "
                                ;
                                id="progressbar"
                            >
                                <div id="progressbarHealth"></div>
                            </strong>
                        </div>
                    </div>
                </div>
                <div id="water-block">
                    <div style="height: 4.5vh; display: flex; min-width: 0">
                        <div
                            class="d-flex float-start justify-content-xxl-center align-items-xxl-center"
                            style="
                                width: auto;
                                height: auto;
                                justify-content: center;
                                align-items: center;
                                margin-left: 0.7vh;
                            "
                        >
                            <i
                                class="fa fa-tint d-flex d-xxl-flex justify-content-xxl-center align-items-xxl-center"
                                style="
                                    height: 3.5vh;
                                    width: 3.5vh;
                                    background: rgba(255, 255, 255, 0.06);
                                    border-radius: 2vh;
                                    justify-content: center;
                                    align-items: center;
                                "
                            ></i>
                        </div>
                        <div
                            class="d-flex"
                            style="
                                width: 100%;
                                height: auto;
                                align-items: center;
                                overflow: hidden;
                                white-space: nowrap;
                                min-width: 0;
                                text-overflow: ellipsis;
                                margin-left: 1vh;
                                margin-right: 1vh;
                            "
                        >
                            <strong
                                style="
                                    flex-grow: 1;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    white-space: nowrap;
                                    word-break: break-all;
                                "
                                >Water</strong
                            >
                            <strong
                                style="
                                    flex-grow: 1.2;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    white-space: nowrap;
                                    word-break: break-all;
                                "
                                ;
                                id="progressbar"
                            >
                                <div id="progressbarWater"></div>
                            </strong>
                        </div>
                    </div>
                </div>
                <div id="state-block" style="display: none">
                    <div style="height: 4.5vh; display: flex; min-width: 0">
                        <div
                            class="d-flex float-start justify-content-xxl-center align-items-xxl-center"
                            style="
                                width: auto;
                                height: auto;
                                justify-content: center;
                                align-items: center;
                                margin-left: 0.7vh;
                            "
                        >
                            <i
                                class="fa fa-seedling d-flex d-xxl-flex justify-content-xxl-center align-items-xxl-center"
                                style="
                                    height: 3.5vh;
                                    width: 3.5vh;
                                    background: rgba(255, 255, 255, 0.06);
                                    border-radius: 2vh;
                                    justify-content: center;
                                    align-items: center;
                                "
                            ></i>
                        </div>
                        <div
                            class="d-flex"
                            style="
                                width: 100%;
                                height: auto;
                                align-items: center;
                                overflow: hidden;
                                white-space: nowrap;
                                min-width: 0;
                                text-overflow: ellipsis;
                                margin-left: 1vh;
                                margin-right: 1vh;
                            "
                        >
                            <strong
                                style="
                                    flex-grow: 1;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    white-space: nowrap;
                                    word-break: break-all;
                                "
                                >State</strong
                            >
                            <strong
                                id="state-name"
                                style="
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    white-space: nowrap;
                                    word-break: break-all;
                                    flex-shrink: 0;
                                    color: #ffffff;
                                "
                                >Seedling</strong
                            >
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="selector footer justify-content-xl-center align-items-xl-center"
                style="
                    width: 100%;
                    height: 6vh;
                    border-top-left-radius: 1vh;
                    border-top-right-radius: 1vh;
                    border-bottom-left-radius: 1vh;
                    border-bottom-right-radius: 1vh;
                    text-overflow: ellipsis;
                    overflow: hidden;
                    white-space: nowrap;
                    position: relative;
                "
            >
                <div
                    class="hide d-flex flex-grow-0 justify-content-xl-center align-items-xl-center"
                    id="buttons-block"
                    style="height: 100%; max-width: 100%; justify-content: space-around; overflow: hidden"
                >
                    <div
                        class="d-flex d-xl-flex justify-content-xl-center align-items-xl-center buttons-option"
                        id="harvest-option"
                        style="width: 0; height: 100%; flex: 1"
                    >
                        <div>
                            <i class="fa fa-hand-holding d-xl-flex justify-content-xl-center align-items-xl-center"></i
                            ><span
                                class="mx-auto"
                                style="
                                    width: 100%;
                                    display: block;
                                    text-align: center;
                                    font-weight: bold;
                                    font-size: 1vh;
                                "
                                >Harvest</span
                            >
                        </div>
                    </div>
                    <div
                        class="d-flex d-xl-flex justify-content-xl-center align-items-xl-center buttons-option"
                        id="insecticide-option"
                        style="width: 0; height: 100%; flex: 1"
                    >
                        <div>
                            <i class="fa fa-tint d-xl-flex justify-content-xl-center align-items-xl-center"></i
                            ><span
                                class="mx-auto"
                                style="
                                    width: 100%;
                                    display: block;
                                    text-align: center;
                                    font-weight: bold;
                                    font-size: 1vh;
                                "
                                >Insecticide</span
                            >
                        </div>
                    </div>
                    <div
                        class="d-flex d-xl-flex justify-content-xl-center align-items-xl-center buttons-option"
                        id="destroy-option"
                        style="width: 0; height: 100%; flex: 1"
                    >
                        <div>
                            <i class="fas fa-minus-circle d-xl-flex justify-content-xl-center align-items-xl-center"></i
                            ><span
                                class="mx-auto"
                                style="
                                    width: 100%;
                                    display: block;
                                    text-align: center;
                                    font-weight: bold;
                                    font-size: 1vh;
                                "
                                >Destroy</span
                            >
                        </div>
                    </div>
                    <div
                        class="d-flex d-xl-flex justify-content-xl-center align-items-xl-center buttons-option"
                        id="water-option"
                        style="width: 0; height: 100%; flex: 1"
                    >
                        <div>
                            <i class="fas fa-tint d-xl-flex justify-content-xl-center align-items-xl-center"></i
                            ><span
                                class="mx-auto"
                                style="
                                    width: 100%;
                                    display: block;
                                    text-align: center;
                                    font-weight: bold;
                                    font-size: 1vh;
                                "
                                >Water</span
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
