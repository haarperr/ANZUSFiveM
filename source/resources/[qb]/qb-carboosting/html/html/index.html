<!doctype html>
<html id="html" lang="en" style="display: none;">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <title>Boosting Contracts</title>
</head>

<div>
    <div class="header-wrapper">
        <div class="header-text">
            <p>Boosting Contracts</p>
        </div>
        <button onclick={CloseButton()} class="header-button close-button"></button>
    </div>
    <div class="root-wrapper">
        <div class="button-flex">
            <div class="button-group">
                <button class="buttons-contracts" disabled>My Contracts</button>
                <button id="ToggleQueue" class="buttons-contracts margin-right" onclick={ToggleQueue()}>Join Queue</button>
            </div>
            <div class="progressbar-flex">
                <div class="progress-text" id="current-rank"></div>
                <div class="progress" id="progressbarstyle">
                    <div class="progress-bar bg-info" role="progressbar" id="progress-bar-width" style="width: 0%; background: linear-gradient(to right, #cf1822, #00e9b6 1400px)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress-text" id="next-rank"></div>
            </div>
            <div class="group-contracts container" id="containers"></div>
            <div class="accepted-container" id="accepted-container"></div>
            <div class="transfer-container" id="transfer-container"></div>
            <div id="insufficient-crypto"></div>
            <div id="transfer-contract-container"></div>
        </div>
    </div>
</div>

</html>
